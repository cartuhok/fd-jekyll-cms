{% assign navurl = page.url | remove: 'index.html' %}
<ul>
{% for item in include.navigation %}
  <li>
    <a class="navLinks" href="{{ item.url }}"{% if item.url == navurl %} data-current="current page"{% endif %}>{{ item.text }}</a>
    {% if item.subitems %}
      {% include navigation.html navigation=item.subitems %}
    {% endif %}
  </li>
{% endfor %}
<li>
  <a class="navContact" id="cntct">Contact</a>
</li>
</ul>
